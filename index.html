<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Circle Menu</title>
</head>
<body>
    <div id="wrapper">
        <div class="menu-btn menu">
            <i class="fa-solid fa-bars fa-2xl"></i>
        </div>
        <div class="menu-btn profile">
            <i class="fa-solid fa-user fa-2xl"></i>
        </div>
        <div class="menu-btn settings">
            <i class="fa-solid fa-gear fa-2xl"></i>
        </div>
        <div class="menu-btn message">
            <i class="fa-solid fa-message fa-xl"></i>
        </div>
        <div class="menu-btn logout">
            <i class="fa-solid fa-user-large-slash"></i>
        </div>
        <div class="menu-btn share">
            <i class="fa-solid fa-share-nodes fa-2xl"></i>
        </div>
        <div class="menu-btn github">
            <i class="fa-brands fa-github fa-2xl"></i>
        </div>
    </div>
</body>
</html>
